<!DOCTYPE html>
<html>

<head>
    <title>Player Events</title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="../styles/playerEvents.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&family=Crimson+Pro:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <h1 class="cut-text">Player Events</h1>

    <h3>Player Actions</h3>

    <form th:action="@{/playerEvent}" th:object="${event}" method="post">
        <div class="options" th:each="p : ${games}">
            <div>
                <label>Game</label>
                <select id="games" th:field="*{g}">
                    <option th:each="p : ${games}" th:value="${{p}}" th:text="${p.nameGame}">
                    </option>
                    
                </select>
            </div>
            <div>

                <label>Chosen Game Players</label>
                <select id="players_team" th:field="*{j}">
                    <option th:each="s : ${p.equipaCasa.listPlayers}" th:value="${{s}}" th:text="${s.name}">
                    </option>
                    <option th:each="s : ${p.equipaFora.listPlayers}" th:value="${{s}}" th:text="${s.name}">
                    </option>
                </select>
            </div>

        </div>

    <div class="action">
        <h1>Select Player Action</h1>
        <select th:field="*{evento}">
            <option value="amarelo">Yellow Card</option>
            <option value="vermelho">Red Card</option>
            <option value="golo">Goal</option>
        </select>
    </div>
    
    <div class="create">
        <button type="submit">Create Action</button>
    </div>
        
    </form>

</body>

</html>
