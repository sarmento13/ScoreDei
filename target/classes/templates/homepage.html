<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="../styles/homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&family=Crimson+Pro:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <main class="main">
        <div class='cut-text'>ScoreDei</div>
        <div class="options">
            <form th:action="@{/login}" method="get">
                <div class="login">
                    <button type="submit">Login</button>
                </div>
            </form>
            <form th:action="@{/register}" method="get">
                <div class="register">
                    <button type="submit" class="button">Register</button>
                </div>
            </form>
            <form th:action="@{/notLogged}" method="get">
                <div class="guest">
                    <button type="submit">Continue as Guest</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
