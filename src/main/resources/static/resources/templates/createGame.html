<!DOCTYPE html>
<html>

<head>
    <title>Create Game</title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="../styles/createGame.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&family=Crimson+Pro:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <h1 class="cut-text">Create Game</h1>
    <form th:action="@{/create_game}" th:object="${game}" method="post">
        <div class="options">
            <div>
                <label>Home Team</label>
                <select id="team1" th:field="*{equipaCasa}">
                    <option th:each="p : ${teams}" th:value="${{p}}" th:text="${p.name}">
                    </option>
                </select>
            </div>

            <div>
                <label>Away Team</label>
                <select id="team2" th:field="*{equipaFora}">
                    <option th:each="p : ${teams}" th:value="${{p}}" th:text="${p.name}">
                    </option>
                </select>
            </div>
            <div>
                <label for="start">Date:</label>
                <input type="date" id="start" name="trip-start" value="2022-05-25" min="1980-01-01" max="2022-01-01"
                    th:field="*{data}">
            </div>
            <button type="submit">Create Game</button>
        </div>
    </form>
</body>

</html>
