<!DOCTYPE html>
<html>
<head>
    <title>Stats</title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="../styles/stats.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&family=Crimson+Pro:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="cut-text"> Stats </h1>

    <div class="options">
        <form th:action="@{/tablescore}" method="get">
            <div>

                <button type="submit">Table Score</button>
            </div>
        </form>

        <form th:action="@{/bestScores}" method="get">
            <div>
                <button type="submit">Player Rankings</button>
            </div>
        </form>

        <form th:action="@{/teamVsTeam}" method="get">
            <div>
                <button type="submit">Teams vs Team</button>
            </div>
        </form>
    </div>


</body>


</html>
