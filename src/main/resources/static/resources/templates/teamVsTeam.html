<!DOCTYPE html>
<html>

<head>
    <title>Matches</title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="../styles/teamVsTeam.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&family=Crimson+Pro:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <h1 class="cut-text">Matches</h1>
    <form th:action="@{/teamVsTeam}" th:object="${game}" method="post">
        <div class="options">
            <div>
                <label>Team A:</label>
                <select id="team1" th:field="*{equipaCasa}">
                    <option th:each="p : ${teams}" th:value="${{p}}" th:text="${p.name}">
                    </option>
                </select>
            </div>

            <div>
                <label>Team B:</label>
                <select id="team2" th:field="*{equipaFora}">
                    <option th:each="p : ${teams}" th:value="${{p}}" th:text="${p.name}">
                    </option>
                </select>
            </div>
        </div>
        <button type="submit">TEAM VS TEAM</button>
    </form>


</body>

</html>
