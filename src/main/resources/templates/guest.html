<!DOCTYPE html>
<html>

<head>
    <title>ScoreDei</title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="../styles/guest.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&family=Crimson+Pro:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="cut-text">Welcome Guest</h1>

    <div class="options">
        <form th:action="@{/listTeams}" method="get">
            <div>
                <button type="submit">Team List</button>
            </div>
        </form>
    
        <form th:action="@{/game_details}" method="get">
            <div>
                <button type="submit">Games Details</button>
            </div>
        </form>
    
        <form th:action="@{/tablescore}" method="get">
            <div>
                <button type="submit">Team Rankings</button>
            </div>
        </form>
    
        <form th:action="@{/bestScores}" method="get">
            <div>
                <button type="submit">Best Players</button>
            </div>
        </form>
    
        <form th:action="@{/teamVsTeam}" method="get">
            <div>
                <button type="submit">Team vs Team</button>
            </div>
        </form>

    </div>

</body>


</html>
